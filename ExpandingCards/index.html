    <title>Expanding Cards</title>

  <body>
    <div class="container">
      <div
        class="panel active"
        style="

        "

        <h3>On the road in the camper, where freedom is our home.</h3>

        class="panel"

        class="panel"
        style="
          background-image: url('https://images.pexels.com/photos/4525148/pexels-photo-4525148.jpeg?auto=compress&cs=tinysrgb&w=600');
        "
      >
        <h3>Impressive landscapes that touch the soul.</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://images.pexels.com/photos/8241135/pexels-photo-8241135.jpeg?auto=compress&cs=tinysrgb&w=600');
        "
      >
        <h3>Surrounded by the beauty of nature, we find peace.</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://images.pexels.com/photos/13134378/pexels-photo-13134378.jpeg?auto=compress&cs=tinysrgb&w=600');
        "

      </div>
    </div>

    <script src="script.js"></script>
